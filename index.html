<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <!-- //nav bar with high score on L side and time on R side -->
    <section class=container>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">View High Score</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
            </ul>
            <span class="navbar-text">
              <div class="time">
                <div #minutes></div>
              </div>
            </span>
          </div>
        </nav>
    </section>
<!-- Bootstrap for quiz box -->
    <section>

        <div class="jumbotron">
            <h1 class="display-4">Coding Quiz Challenge</h1>
            <p class="lead">To answer the following code related questions in the time limit. Keep in mind that incorrect questions will penalize your score time by ten seconds.</p>
            <hr class="my-4">
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
            <a class="btn btn-primary btn-lg" href="#" role="button">Start Quiz</a>
          </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
